<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Login</title>
</head>

<body>

    <h1>Klasifikasi</h1>

    <div id="backgroundInLogin">
        <h3>Selamat Datang</h3>
        <img src="{{ url_for('static', filename='bro.png') }}" alt="LoginPage" id="gambarLogin">

        <h3>UserName</h3>
        <input type="text" id="inputUserName" placeholder="Input Your Username">

        <h3>Password</h3>
        <input type="password" id="inputPassword" placeholder="Input Your Password">
        <br>
        <input type="checkbox" onclick="myFunction()">Tampilkan Password
        <br>
        <button onclick="uploadImage()" id="buttonLogin">Login</button>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("inputPassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</body>

</html>
